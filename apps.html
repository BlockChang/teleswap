<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pilih Aplikasi Premium ‚Ä¢ Toko Akses</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      background-color: #0d111c;
      font-family: 'Inter', sans-serif;
      color: white;
      margin: 0;
      padding: 2.5rem 1rem;
    }

    /* Floating Navigation */
    .floating-nav {
  position: fixed;
  top: 0;
  left: 0;
  right: 0;
  z-index: 999;
  display: flex;
  align-items: center;
  padding: 0.75rem 1rem;
  background: rgba(13, 17, 28, 0.9);
  backdrop-filter: blur(10px);
  border-bottom: 1px solid rgba(255,255,255,0.05);
  transform: translateY(0);
  transition: transform 0.3s ease;
  overflow-x: auto;
  white-space: nowrap;
  gap: 1rem;
}

.nav-logo {
  flex-shrink: 0;
  font-size: 1.1rem;
  font-weight: 700;
  color: #38bdf8;
  margin-right: 0.75rem;
}


.nav-scroll {
  display: flex;
  flex: 1;
  gap: 0.5rem;
  overflow-x: auto;
  scroll-behavior: smooth;
  -webkit-overflow-scrolling: touch;
}

.nav-scroll::-webkit-scrollbar {
  display: none;
}


    .nav-pill {
      padding: 0.5rem 1.2rem;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 9999px;
      color: #cbd5e1;
      text-decoration: none;
      font-weight: 500;
      font-size: 0.85rem;
      transition: 0.2s ease;
      white-space: nowrap;
    }

    .nav-pill:hover {
      background: rgba(255, 255, 255, 0.1);
      color: #f8fafc;
    }

    .nav-pill.active {
      background: #38bdf8;
      color: #0f172a;
      font-weight: 600;
    }

    /* Title */
    .main-page-title {
      text-align: center;
      font-size: 2rem;
      font-weight: 700;
      color: #f8fafc;
      margin-top: 5rem;
      margin-bottom: 2rem;
      letter-spacing: -0.01em;
    }

    .main-page-title::after {
      content: "|";
      animation: blink 1s infinite;
      color: #38bdf8;
    }

    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0; }
    }

    /* Grid */
    .app-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 1.5rem;
      padding: 0 1rem;
      max-width: 1200px;
      margin: 0 auto;
    }

    .app-card {
      background-color: #1e2536;
      padding: 1.2rem;
      border-radius: 16px;
      text-align: center;
      box-shadow: 0 0 10px rgba(0,0,0,0.25);
    }

    .app-card img {
      width: 60px;
      height: 60px;
      margin-bottom: 1rem;
    }

    .app-card h3 {
      color: #f8fafc;
      font-size: 1rem;
      margin-bottom: 0.5rem;
    }

    .duration-select {
      width: 100%;
      margin-bottom: 1rem;
      padding: 0.5rem;
      background: #2c2f3f;
      color: white;
      border: none;
      border-radius: 6px;
    }

    .buy-button {
      background-color: #38bdf8;
      color: white;
      padding: 0.6rem 1rem;
      border-radius: 8px;
      cursor: pointer;
      border: none;
      transition: all 0.3s ease;
    }

    .buy-button:hover {
      box-shadow: 0 0 8px rgba(56,189,248,0.4);
    }

    #particles-js {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      z-index: -1;
      opacity: 0.3;
    }
  </style>
</head>
<body>

  <!-- üåê Floating Nav -->
 <nav class="floating-nav" id="floatingNav">
  <div class="nav-logo">TokoAkses.</div>
  <div class="nav-scroll">
    <a href="index.html" class="nav-pill">Stars</a>
    <a href="premium.html" class="nav-pill">Premium</a>
    <a href="apps.html" class="nav-pill active">Apps</a>
    <a href="ghostwriting.html" class="nav-pill">Joki Tugas</a>
  </div>
</nav>


  <h1 class="main-page-title" id="typedTitle">Pilih Aplikasi Premium</h1>
  <div class="app-grid" id="appGrid"></div>
  <div id="particles-js"></div>

  <!-- üîß Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      // Typing effect
      const titleText = "Pilih Aplikasi Premium.";
      const title = document.getElementById("typedTitle");
      let i = 0;
      function type() {
        if (i < titleText.length) {
          title.textContent = titleText.substring(0, i + 1);
          i++;
          setTimeout(type, 80);
        }
      }
      type();

      // Generate App Cards
      const apps = [
        { name: "Spotify", icon: "icons/spotify.png" },
        { name: "YouTube Premium", icon: "icons/youtube.png" },
        { name: "Netflix", icon: "icons/netflix.png" },
        { name: "Disney+ Hotstar", icon: "icons/disney.png" },
        { name: "HBO Go", icon: "icons/hbo.png" },
        { name: "Amazon Prime Video", icon: "icons/amazon.png" },
        { name: "Canva Pro", icon: "icons/canva.png" },
        { name: "Grammarly Premium", icon: "icons/grammarly.png" },
        { name: "Notion Pro", icon: "icons/notion.png" },
        { name: "GitHub Copilot", icon: "icons/github.png" }
      ];

      const durations = [
        { label: "1 Bulan", value: "1 Bulan", stars: 500 },
        { label: "3 Bulan", value: "3 Bulan", stars: 1300 },
        { label: "1 Tahun", value: "1 Tahun", stars: 4800 }
      ];

      const appGrid = document.getElementById("appGrid");

      apps.forEach(app => {
        const card = document.createElement("div");
        card.className = "app-card";

        const optionsHTML = durations.map(d => `
          <option value="${d.value}" data-stars="${d.stars}">
            ${d.label} - ${d.stars}‚≠ê
          </option>
        `).join('');

        card.innerHTML = `
          <img src="${app.icon}" alt="${app.name} Logo">
          <h3>${app.name}</h3>
          <select class="duration-select">${optionsHTML}</select>
          <button class="buy-button">Order Sekarang</button>
        `;

        const button = card.querySelector(".buy-button");
        const select = card.querySelector(".duration-select");

        button.addEventListener("click", () => {
          const selectedOption = select.options[select.selectedIndex];
          const duration = selectedOption.value;
          const stars = selectedOption.dataset.stars;

          const message = [
            "üõçÔ∏è Order Aplikasi Premium",
            `üì± Aplikasi: ${app.name}`,
            `üïê Durasi: ${duration}`,
            `üí´ Harga: ${stars} Stars`
          ].join('\n');

          const encoded = encodeURIComponent(message);
          window.location.href = `https://t.me/annadelveyy?text=${encoded}`;
        });

        appGrid.appendChild(card);
      });

      // Particle.js
      particlesJS("particles-js", {
        particles: {
          number: { value: 80, density: { enable: true, value_area: 800 } },
          color: { value: "#0088cc" },
          shape: { type: "circle" },
          opacity: { value: 0.3 },
          size: { value: 3, random: true },
          line_linked: {
            enable: true,
            distance: 150,
            color: "#0088cc",
            opacity: 0.3,
            width: 1
          },
          move: { enable: true, speed: 2 }
        },
        interactivity: {
          events: {
            onhover: { enable: true, mode: "repulse" },
            onclick: { enable: true, mode: "push" }
          },
          modes: {
            repulse: { distance: 100 },
            push: { particles_nb: 4 }
          }
        },
        retina_detect: true
      });
    });
  </script>
</body>
</html>
